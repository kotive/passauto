	<script>

		$(document).ready(function() {

			$.get('words', function(data) { //file from /usr/share/dict/
				
				var words = data.split('\n');
				var password = "";

				while (!isPasswordStrong(password)) {
				
					var random = capitaliseFirstLetter(words[Math.floor(Math.random()*words.length)]);
					var password = password + random;

				}

				console.log("(html)    Output:   " + checkPasswordStrength(password));
				console.log("(boolean) Strong?:  " + isPasswordStrong(password));
				console.log("(string)  Password: " + password);
		
			}, 'text');

		});

		
	</script>
